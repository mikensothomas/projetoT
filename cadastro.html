<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma online para ajudar estrangeiros haitianos</title>
</head>

<body>
    <form class="forme" method="POST">
        <h2 class="titulo">Página de cadastro</h2>
        <br>
        <br>
        <label class="nome">E-mail</label><br>
        <input class="input" type="email" name="email" id="email" placeholder="E-mail" onchange="validate()"><br><br>
        <div class="error" id="emai_invalido">Email inválido</div>
        <div class="error" id="email_obrigatorio">Email obrigatório</div>
        <label class="nome">Senha</label><br>
        <input class="input" type="password" name="senha" id="senha" placeholder="Senha" onchange="validate()"><br><br>
        <div class="error" id="seisCaracteres">Pelo menos 6 caracteres</div>
        <div class="error" id="senha_obrigatoria">Senha obrigatória</div>
        <label class="nome">Confirmar a senha</label><br>
        <input class="input" type="password" name="conferirSenha" id="conferirSenha" placeholder="Conferir a senha" onchange="validate()"><br><br>
        <div class="error" id="senhaEconfirmaSenha">Os dois têm que ser iguais</div>
        <button class="button" type="button" id="btnSalvar" disabled="true" name="submit" onclick="cadastrar()">Salvar</button>
        <button type="button" class="solid" onclick="back()">Página de login</button>
    </form>

    <link rel="stylesheet" href="cadastro.css">
    <script src="validation.js"></script>
    <script src="cadastro.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase_init.js"></script>
    <script src="loading.js"></script>
</body>

</html>
